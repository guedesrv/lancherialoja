{% extends 'global/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="grid">
  <div class="grid__item">
    
      <h1 class="h2 visually-hidden">Carrinho de compras</h1>
      <form action="/cart" method="post" novalidate="" class="cart">
        <table class="responsive-table table--no-border">
          <thead class="cart__row cart__header-labels small--hide">
            <tr><th class="text-left cart__table-cell--image">Produto</th>
            <th class="text-center cart__table-cell--meta"></th>
            <th class="text-center cart__table-cell--price">Pre√ßo</th>
            <th class="text-center cart__table-cell--quantity">Quantidade</th>
            <th class="text-right cart__table-cell--line-price">Total</th>
          </tr></thead>
          <tbody>
            
              <tr class="cart__row responsive-table__row">
                <td class="cart__table-cell--image small--text-center">
                  <a href="/collections/all/products/blue-ripped-jeans?variant=335387650">
                    <img class="cart__image" src="//cdn.shopify.com/s/files/1/0037/5472/products/6147041400_2_2_1_grande.jpg?v=1373477594" alt="Blue ripped jeans - Large / Blue">
                  </a>
                </td>
                <td class="cart__table-cell--meta small--text-center">
                  <p>
                    <a href="/products/blue-ripped-jeans?variant=335387650">Blue ripped jeans</a>
                    
                      <br><small>Large / Blue</small>
                    

                    
                    
                  </p>

                  <p class="txt--minor">
                    <a href="/cart/change?line=1&amp;quantity=0" class="cart__remove">Remove</a>
                  </p>
                </td>
                <td class="cart__table-cell--price medium-up--text-center" data-label="Price">
                  <span>
                    $99.00
                  </span>
                </td>
                <td data-label="Quantity" class="medium-up--text-center cart__table-cell--quantity">
                  <label class="visually-hidden" for="updates_335387650:d6735ce153e44d9c0b2c3474bb4db657">Quantity</label>
                  <input class="quantity-selector" type="number" name="updates[]" id="updates_335387650:d6735ce153e44d9c0b2c3474bb4db657" value="5" min="0">
                </td>
                <td data-label="Total" class="text-right cart__table-cell--line-price">
                  
                  <span>
                    $495.00
                  </span>
                  
                </td>
              </tr>
            
          </tbody>
        </table>

        <footer class="cart__footer">
          <div class="grid">
            <div class="grid__item medium-up--one-half">
              <label for="CartSpecialInstructions" class="label--block">Digite algo para o vendedor</label>
              <textarea name="note" id="CartSpecialInstructions" class="input--block cart__note"></textarea>
            </div>
            <div class="grid__item text-center medium-up--one-half medium-up--text-right">
              <p>
                <span class="cart__subtotal-title h3">Subtotal</span>
                <span class="cart__subtotal h3">$495.00</span>
              </p>
              
              <p class="txt--emphasis">Envio de Impostos calculados no momento do pagamento</p>
              <p>
                <button type="submit" name="update" class="btn btn--secondary update-cart">
                  <svg aria-hidden="true" focusable="false" role="presentation" class="icon icon-update" viewBox="0 0 25 25"><path d="M22.339 1.386a1.606 1.606 0 0 0-1.743 1.458l-.077.875A12.124 12.124 0 0 0 12.211.456C5.478.456 0 5.933 0 12.666s5.478 12.212 12.211 12.212c4.653 0 8.84-2.587 10.923-6.748a1.606 1.606 0 1 0-2.872-1.438 8.959 8.959 0 0 1-8.051 4.973c-4.962 0-8.999-4.035-8.999-8.998 0-4.961 4.037-8.999 8.999-8.999a8.93 8.93 0 0 1 6.172 2.452l-1.292-.115a1.604 1.604 0 0 0-1.741 1.458 1.605 1.605 0 0 0 1.457 1.742l4.799.426a1.601 1.601 0 0 0 1.742-1.458l.448-5.045a1.607 1.607 0 0 0-1.457-1.742z"></path></svg>
                  <span class="icon__fallback-text">Alterar Carrinho</span>
                </button>
                <a class="btn btn--secondary" href="/collections/all">Continue comprando</a>
              </p>
              <p>
                <button type="submit" name="checkout" class="btn">Finalizar</button>
              </p>
            </div>
          </div>
        </footer>
      </form>
    
  </div>
</div>
{% endblock %}
