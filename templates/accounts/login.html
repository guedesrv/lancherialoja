{% extends 'global/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="grid">
	<div class="grid__item">
	    <div class="form--success hide" id="ResetSuccess">
	      We've sent you an email with a link to update your password.
	    </div>

	    <div id="CustomerLoginForm" class="form-vertical">
	      <form method="post" action="/accounts/login" id="customer_login" accept-charset="UTF-8"><input type="hidden" value="customer_login" name="form_type"><input type="hidden" name="utf8" value="✓">

	        <h1 class="small--text-center">Login</h1>

	        

	        <label for="CustomerEmail" class="label--hidden">Email</label>
	        <input type="email" name="customer[email]" id="CustomerEmail" class="" placeholder="Email" autocorrect="off" autocapitalize="off" autofocus="">

	        
	          <label for="CustomerPassword" class="label--hidden">Senha</label>
	          <input type="password" value="" name="customer[password]" id="CustomerPassword" class="" placeholder="Senha">
	        

	        <p>
	          <input type="submit" class="btn" value="Enviar">
	        </p>
	        <p><a href="/accounts/register" id="customer_register_link">Cadastre-se</a></p>
	        
	          <p><a href="#recover" id="RecoverPassword">Esqueceu sua senha?</a></p>
	        

	      </form>
	    </div>

	    
	    <div id="RecoverPasswordForm" class="hide">

	      <h2 class="small--text-center">Redefinir sua senha</h2>
	      <p>Nós enviaremos um e-mail para redefinir sua senha.</p>

	      <div class="form-vertical">
	        <form method="post" action="." accept-charset="UTF-8"><input type="hidden" value="recover_customer_password" name="form_type"><input type="hidden" name="utf8" value="✓">

	          

	          
	          

	          <label for="RecoverEmail" class="label--hidden">Email</label>
	          <input type="email" value="" name="email" id="RecoverEmail" placeholder="Email" autocorrect="off" autocapitalize="off">

	          <p>
	            <input type="submit" class="btn" value="Submit">
	          </p>

	          <button type="button" id="HideRecoverPasswordLink" class="btn--link">Cancel</button>
	        </form>
	      </div>

	    </div>
	</div>
</div>
{% endblock %}
